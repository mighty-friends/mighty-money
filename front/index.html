<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> 마이티 채무 </title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style scoped>
      .container {
        padding: 1em;
      }
    </style>
  </head>
  <body>
    <section class="hero is-primary is-medium is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            마이티 채무 시스템
          </h1>
          <h2 class="subtitle">
            v0.2.1
          </h2>
        </div>
      </div>
    </section>
    <div id="app">
      <div class="container">
        <div class="columns">
          <div class="column is-half is-offset-one-quarter">
            <div class="tabs is-toggle is-fullwidth">
              <ul>

                <router-link tag="li" to="/list" active-class="is-active">
                  <a>
                    <span class="icon is-small"><i class="fa fa-list"></i></span>
                    <span> 거래 </span>
                  </a>
                </router-link>

                <router-link tag="li" to="/mine" active-class="is-active">
                  <a>
                    <span class="icon is-small"><i class="fa fa-user"></i></span>
                    <span> 채권 </span>
                  </a>
                </router-link>

                <router-link tag="li" to="/won" active-class="is-active">
                  <a>
                    <span class="icon is-small"><i class="fa fa-won"></i></span>
                    <span> 새 거래 </span>
                  </a>
                </router-link>

              </ul>
            </div>
          </div>
        </div>
        <router-view :people = 'people'></router-view>
      </div>
      <footer class="footer">
        <div class="container">
          <div class="content has-text-centered">
            <p>
              <strong> Mighty Credit System </strong>
              Designed by <a href="http://github.com/YujinGaya"> YujinGaya </a>
              Developed by <a href="http://wijae.com"> wijae </a>
            </p>
            <p>
              <a class="icon" href="https://github.com/mighty-friends/mighty-money">
                <i class="fa fa-github"></i>
              </a>
            </p>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
